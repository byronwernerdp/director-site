<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BW | DIRECTOR × DP</title>
  <meta name="description" content="Selected work — BW, Director × DP." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container head-wrap">
      <div>
        <h1>BW</h1>
        <p class="subtitle">DIRECTOR × DP</p>
      </div>
      <nav class="links">
        <a href="index.html">Work</a>
        <a href="resume.html">Résumé</a>
        <!-- Email icon only; no visible address -->
        <a class="icon-btn" href="mailto:byronwerner@me.com" aria-label="Email">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 6h18v12H3z" stroke="currentColor" stroke-width="1.6" />
            <path d="M3 7l9 6 9-6" stroke="currentColor" stroke-width="1.6" fill="none"/>
          </svg>
        </a>
        <!-- If you want IG later (reveals identity), uncomment:
        <a href="https://www.instagram.com/byronwernerdp" target="_blank" rel="noopener">Instagram</a>
        -->
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="work" class="section">
      <h2>Selected Work</h2>
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <!-- Vimeo modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-content">
      <button class="modal-close" id="modalClose" aria-label="Close">×</button>
      <div class="video-embed ratio-16x9">
        <iframe id="player" src="about:blank" frameborder="0"
          allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    // Update with your real thumbnails + Vimeo IDs (number in each Vimeo URL)
    const videos = [
      { title: "Project One",   thumb: "assets/thumb-1.jpg", vimeoId: "76979871" },
      { title: "Project Two",   thumb: "assets/thumb-2.jpg", vimeoId: "22439234" },
      { title: "Project Three", thumb: "assets/thumb-3.jpg", vimeoId: "39553324" },
      { title: "Project Four",  thumb: "assets/thumb-4.jpg", vimeoId: "148751763" }
      // add more…
    ];

    const grid = document.getElementById('grid');

    function createCard(item) {
      const article = document.createElement('article');
      article.className = 'card';
      article.innerHTML = `
        <button class="thumb-btn" data-id="${item.vimeoId}" aria-label="Play ${item.title}">
          <img src="${item.thumb}" alt="${item.title} thumbnail" />
        </button>
        <h3>${item.title}</h3>
      `;
      return article;
    }
    videos.forEach(v => grid.appendChild(createCard(v)));

    const modal = document.getElementById('modal');
    const player = document.getElementById('player');
    const btnClose = document.getElementById('modalClose');
    const backdrop = document.getElementById('modalBackdrop');

    function openModal(id) {
      player.src = `https://player.vimeo.com/video/${id}?autoplay=1&title=0&byline=0&portrait=0`;
      modal.setAttribute('aria-hidden', 'false');
      document.body.classList.add('no-scroll');
    }
    function closeModal() {
      player.src = 'about:blank';
      modal.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('no-scroll');
    }

    grid.addEventListener('click', e => {
      const btn = e.target.closest('.thumb-btn');
      if (!btn) return;
      openModal(btn.dataset.id);
    });
    btnClose.addEventListener('click', closeModal);
    backdrop.addEventListener('click', closeModal);
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
  </script>
</body>
</html>
